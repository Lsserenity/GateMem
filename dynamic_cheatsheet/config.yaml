dc:
  enabled: true
  mode: dynamic

  llm:
    provider: qwen
    model: qwen-plus
    temperature: 0.2
    max_tokens: 256
    max_entries_per_update: 2

  embedding:
    provider: qwen
    model: text-embedding-v3
    embed_dim: 1024
    dc_len: 8
    similarity: cosine
    min_relevance: 0.0

  memory:
    capacity: 512
    replacement: fifo
    novelty_threshold: 0.90

  app:
    return_retrieved_entries: false
