dc:
  enabled: true
  mode: dynamic   # off | static | dynamic

  llm:
    provider: qwen
    model: qwen2.5-7b-instruct
    temperature: 0.2
    max_tokens: 256
    update_every: 1
    consolidate_every: 0
    max_entries_per_update: 2
    schema: strict_json

  embedding:
    provider: qwen
    model: text-embedding-v3
    embed_dim: 1024
    dc_len: 8
    similarity: cosine
    min_relevance: 0.25

  memory:
    capacity: 512
    replacement: fifo
    novelty_threshold: 0.90

  app:
    return_retrieved_entries: false
